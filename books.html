<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Buscador de libros</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
    background-color: #f0f0f0;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  form {
    text-align: center;
    margin-bottom: 20px;
  }
  label {
    display: block;
    margin-bottom: 10px;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 5px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
  #resultados {
    margin-top: 20px;
  }
  .libro {
    margin-bottom: 20px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
  }
  .libro h3 {
    margin-top: 0;
    margin-bottom: 10px;
  }
  .libro p {
    margin: 5px 0;
  }
</style>
</head>
<body>
<div class="container">
<h1>Buscador de libros</h1>
<form id="searchForm">
  <label for="titulo">Ingrese el título del libro:</label>
  <input type="text" id="titulo" name="titulo" required><br><br>
  <input type="submit" value="Buscar">
</form>

<div id="resultados">
  <!-- Aquí se mostrarán los resultados -->
</div>
</div>

<script>
document.getElementById('searchForm').addEventListener('submit', function(event) {
  event.preventDefault(); // Evitar que el formulario se envíe
  const titulo = document.getElementById('titulo').value;
  // Enlace directo a Project Gutenberg para buscar libros en dominio público
  window.location.href = `https://www.gutenberg.org/ebooks/search/?query=${encodeURIComponent(titulo)}`;
});
</script>

</body>
</html>
